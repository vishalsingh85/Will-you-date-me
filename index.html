<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d6d;
            opacity: 0;
            animation: floatHeart 8s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            z-index: 2;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
        }

        .header-img {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .images {
            position: relative;
            height: 200px;
            margin-bottom: 30px;
        }

        .image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .image-1 {
            width: 180px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .image-2 {
            width: 220px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            min-height: 60px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
        }

        .btn-yes {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            position: relative;
            overflow: hidden;
            z-index: 1;
            left: 1%;
            transform: translateX(-50%);
        }

        .btn-yes:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 117, 140, 0.4);
        }

        .btn-no {
            background: #f0f0f0;
            color: #555;
            transition: all 0.5s ease;
            left: 70%;
            transform: translateX(-50%);
        }

        .btn-no:hover {
            background: #e0e0e0;
        }

        .message {
            margin-top: 25px;
            padding: 15px;
            background: linear-gradient(to right, #fff0f5, #ffeef8);
            border-radius: 15px;
            color: #ff4d6d;
            font-size: 1.1rem;
            display: none;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .romantic-text {
            font-style: italic;
            margin: 15px 0;
            color: #ff4d6d;
            font-size: 1.1rem;
        }

        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 0.9rem;
        }

        .hearts {
            color: #ff4d6d;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .header-img {
                max-width: 250px;
            }
            
            .buttons {
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="container">
        <img src="../assets/date.png" alt="Will you be my Valentine?" class="header-img">
        
        <h1>Will You Go Out With Me?</h1>
        
        <div class="romantic-text">
            <i class="fas fa-quote-left"></i> Every moment with you is like a beautiful dream come true. <i class="fas fa-quote-right"></i>
        </div>
        
        <div class="images">
            <img src="../assets/erm-fingers.gif" alt="Please say yes" class="image image-1" id="imageOne">
            <img src="../assets/oh-yay.gif" alt="Thank you" class="image image-2" id="imageTwo">
        </div>
        
        <div class="buttons">
            <button class="btn btn-yes" id="btnYes">
                <i class="fas fa-heart"></i> Yes
            </button>
            <button class="btn btn-no" id="btnNo">
                <i class="fas fa-times"></i> No
            </button>
        </div>
        
        <div class="message" id="message">
            <i class="fas fa-heart hearts"></i> You've made me the happiest person in the world! 
            I can't wait to take you on the most amazing date ever! <i class="fas fa-heart hearts"></i>
        </div>
        
        <div class="footer">
            Made with <i class="fas fa-heart" style="color: #ff4d6d;"></i> for you
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.body;
            const imageOne = document.getElementById("imageOne");
            const imageTwo = document.getElementById("imageTwo");
            const btnYes = document.getElementById("btnYes");
            const btnNo = document.getElementById("btnNo");
            const message = document.getElementById("message");
            const heartsContainer = document.getElementById("hearts-container");
            
            // Create floating hearts
            function createHearts() {
                for (let i = 0; i < 25; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.innerHTML = '❤️';
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                        heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
                        heartsContainer.appendChild(heart);
                        
                        setTimeout(() => {
                            heart.remove();
                        }, 8000);
                    }, i * 300);
                }
            }
            
            // Create initial hearts
            createHearts();
            
            // Function to get random number between min and max
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            
            // Function to move the "No" button
            function moveButton() {
                const containerWidth = container.getBoundingClientRect().width;
                const containerHeight = container.getBoundingClientRect().height;
                const btnWidth = btnNo.getBoundingClientRect().width;
                const btnHeight = btnNo.getBoundingClientRect().height;
                
                const maxX = containerWidth - btnWidth - 20; // 20px padding
                const maxY = containerHeight - btnHeight - 20; // 20px padding
                
                const randomX = getRandomNumber(20, maxX);
                const randomY = getRandomNumber(20, maxY);
                
                btnNo.style.position = 'fixed';
                btnNo.style.left = randomX + 'px';
                btnNo.style.top = randomY + 'px';
                
                // Add a little rotation for fun
                btnNo.style.transform = `translate(0, 0) rotate(${getRandomNumber(-15, 15)}deg)`;
            }
            
            // Add event listeners for both desktop and mobile
            btnNo.addEventListener('mouseover', moveButton);
            btnNo.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveButton();
            });
            btnNo.addEventListener('click', moveButton);
            
            // Yes button action
            btnYes.addEventListener('click', function() {
                imageOne.style.opacity = '0';
                imageOne.style.visibility = 'hidden';
                imageTwo.style.opacity = '1';
                imageTwo.style.visibility = 'visible';
                
                btnNo.style.display = 'none';
                btnYes.style.transform = 'translateX(-50%) scale(1.2)';
                btnYes.style.background = 'linear-gradient(to right, #ff4d6d, #ff8fa3)';
                
                message.style.display = 'block';
                
                // Create more hearts for celebration
                createHearts();
                
                // Add confetti effect
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.classList.add('heart');
                        confetti.innerHTML = '❀';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
                        confetti.style.fontSize = (Math.random() * 15 + 10) + 'px';
                        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                        heartsContainer.appendChild(confetti);
                        
                        setTimeout(() => {
                            confetti.remove();
                        }, 5000);
                    }, i * 100);
                }
            });
            
            // Prevent context menu on long press of the "No" button on mobile
            btnNo.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
